{% extends 'layout.html' %}
{% block content %}

<h1>ToDoList {{ object|yesno:'更新,作成' }}</h1>
<form action='' method='post'>{% csrf_token %}
  <div class="card">
    <div class="card-body">
      <p class="card-text">
          {{ form.as_p }}
          <p>※日付(Date)の入力例: 2020-10-31</p>
      </p>
    </div>
  </div>
  <button type='submit' class='btn btn-outline-info'>{{ object|yesno:'更新,作成' }}</button>
  <a href='JavaScript:history.back()' class='btn btn-outline-secondary'>戻る</a>
</form>
{% endblock %}
